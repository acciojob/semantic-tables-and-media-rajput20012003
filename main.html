<!DOCTYPE html>
<html>

<head>
    <title>Semantic Tables and Media</title>
</head>

<body>
    <h1>List of Media</h1>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Alice Johnson</td>
            </tr>
        </tbody>
    </table>
    <ol>
        <li>
            <p>Image: <img src="https://picsum.photos/id/123/200/300" alt="Random Image"></p>
        </li>
        <li>
            <p>Video: <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video></p>
        </li>
        <li>
            <p>Audio: <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio></p>
        </li>
    </ol>
</body>

</html>
